<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #EAFAF1;
}

.topnav {
  height: 30px;
  font-size: 26px;
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.input_data1 {
  margin-top: 20px;
}

.input_data, .input_data1 {
  width: 200px;
  font-size: 15px;
}

.hint {
  font-size: 12px;
   color: blue;
}

</style>

<head>
    <title>

    </title>
</head>

<body>

<div class="topnav">
    <center>
        <a th:href="@{/HomepageLogged}">Home</a>
    </center>
</div>




<form th:action="@{/user/changePassword}" th:object="${user}" method="post">
    <center>
        <input class="input_data1" th:type="password" th:field="*{password}" th:name="password" placeholder="Current password"><br><br>
        <input class="input_data" th:type="password" th:field="*{new_password}" th:name="new_password" placeholder="New password"><br><br>
        <input class="input_data" th:type="password" th:field="*{confirm_password}" th:name="confirm_password" placeholder="Confirm new password"><br><br>
        <label class="hints" th:text="${hint}"></label><br><br>


        <input class="button" type="submit" value="Change password">

    </center>


</form>





</body>
</html>
