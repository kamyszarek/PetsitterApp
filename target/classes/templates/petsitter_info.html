<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #EAFAF1;
}

.topmenu {
  height: 30px;
  font-size: 26px;
  overflow: hidden;
  background-color: #4a4444;
}

.topmenu a {
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topmenu a:hover {
  background-color: #ddd;
  color: black;
}

.topmenu a.active {
  background-color: #04AA6D;
  color: white;
}

label {
display: inline-block;
width: 150px;
}

.text_label {
  margin-left: 50px;
  font-weight: bold;
}

.hidden {
    visibility: hidden;
}


</style>

<head>
    <title>

    </title>
</head>

<body>

<div class="topmenu">
    <center>
        <a th:href="@{/HomepageLogged}">Homepage</a>

    </center>
</div>





<form th:action="@{/owner/petsitterReservationPage}" method="post">
    <br><br><label class="text_label" for="fname">Name:</label>
    <label class="input_label" id="fname" th:text="${user.name}"></label><br><br>
    <label class="text_label" for="lname">Surname:</label>
    <label class="input_label" id="lname" th:text="${user.lastname}"></label> <br><br>

    <label class="text_label">Country:</label>
    <label class="input_label" th:text="${address.country}"></label><br><br>
    <label class="text_label">State:</label>
    <label class="input_label" th:text="${address.state}"></label><br><br>
    <label class="text_label">City:</label>
    <label class="input_label" th:text="${address.city}"></label><br><br>


    <input class="hidden" th:type="text"  th:field="*{user.name}" readonly>
    <input class="hidden" th:type="text"  th:field="*{user.lastname}" readonly>
    <input class="hidden" th:type="text"  th:field="*{user.user_id}" readonly>


    <input class="button" type="submit" value="Make reservation">

    <h3>Upcoming reservations (14 days)</h3>
    <table border="1" cellpadding="2" cellspacing="2">
        <tr>
            <th width="150px">From</th>
            <th width="150px">To</th>

        </tr>

        <tr th:each="res :${reservations}">
            <td th:text="${res.from}"></td>
            <td th:text="${res.until}"></td>
        </tr>
    </table>


</form>
<br><br>




</body>
</html>
