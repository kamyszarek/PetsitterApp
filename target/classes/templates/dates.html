<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Date Interval</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" id="bsdp-css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" id="awesome-css">
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<style>

.input-group.date {
	max-width: 300px;
}

.hidden {
    visibility: hidden;
}
</style>

<body>
	<div class="card" style="margin: 40px">
	<div class="card-header">Date Interval</div>
	<div class="card-body">
	<form action="#" th:action="@{/owner/makeReservation}" method="post">
	<div class="form-group">
		<label for="startDate">Start Date</label>
		<div class="input-group date" data-date-format="dd/mm/yyyy">
<!--				<input class="form-control" type="text" th:field="*{startDate}"  id="startDate" placeholder="dd/mm/yyyy" />-->
				<input class="form-control" type="text" th:field="*{reservation.sfrom}" id="startDate" placeholder="dd/mm/yyyy" />
				<div class="input-group-addon input-group-append">
					<span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
				</div>
		</div><br>
		<select th:name="options1">
			<option th:each="optionFrom : ${options}" th:text="${optionFrom}"/>
		</select><br><br>

	</div>
	<div class="form-group">
		<label for="endDate">End Date</label>
		<div class="input-group date" data-date-format="dd/mm/yyyy">
<!--			<input class="form-control" type="text" th:field="*{endDate}" id="endDate" placeholder="dd/mm/yyyy" />-->
			<input class="form-control" type="text" th:field="*{reservation.suntil}" id="endDate" placeholder="dd/mm/yyyy" />
			<div class="input-group-addon input-group-append">
				<span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
			</div>
		</div><br>
		<select th:name="options2">
			<option th:each="optionUntil : ${options}" th:text="${optionUntil}"/>
		</select><br><br>
	</div>

		<label class="hints" th:text="${wrong_dates}"></label><br><br>
	<input class="btn btn-primary" type="submit" value="Confirm" />
		<input hidden th:type="text"  th:field="*{user.user_id}" readonly>
	</form>

	</div>
	</div>




	<script>
		$('.input-group.date').datepicker({
			format: 'dd/mm/yyyy',
			weekStart: 1,
			autoclose: true
		}); 
	</script>
</body>
</html>
