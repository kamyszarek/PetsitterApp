<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  background-image:linear-gradient(to right bottom, #e4a7db, #d245db, #a22dce, #7d3ac5, #4d56bd);
  display: flex;
  justify-content: center;
  align-items: center;
}

.citieslist, .label {
    min-width: 200px;
    font-size: 20px;
}
</style>
</style>

<head>
    <title> </title>
</head>
<body>

<center>
    <form th:action="@{/owner/PetsittersList}" >

        <label class="label">Petsitters in your city:</label><br><br>
        <select class="citieslist" th:name="options">
            <option th:each="city : ${cities}" th:text="${city}"/>
        </select><br><br>

        <input class="button" type="submit" value="Search">

    </form>
</center>


</body>
</html>
